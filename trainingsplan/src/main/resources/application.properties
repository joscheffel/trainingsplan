### server port
#server.port=8080
#spring.application.name=trainingsapp
server.port=8080
server.servlet.context-path=/api/v1
spring.application.name=trainingsapp
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_HTTP_MODE}://${KEYCLOAK_HOST_URL}/realms/${KEYCLOAK_REALM}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
jwt.auth.converter.resource-id=${KEYCLOAK_RESOURCE}
jwt.auth.converter.principal-attribute=prefferred_username
logging.level.org.springframework.security=DEBUG
#
#spring.datasource.url=jdbc:postgresql://${APP_DB_HOST}:${APP_DB_PORT}/${APP_DB_DATABASE}
spring.datasource.url=${SPRING_DATASOURCE_URL}
#spring.datasource.url=jdbc:postgresql://${APP_DB_HOST}:${DB_PORT}/${DB_DATABASE}
spring.datasource.username=${APP_DB_USERNAME}
spring.datasource.password=${APP_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect